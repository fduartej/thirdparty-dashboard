version: '2'
services:
  thirdpartydashboard-app:
    image: thirdpartydashboard
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://thirdpartydashboard-mysql:3306/thirdpartydashboard?useUnicode=true&characterEncoding=utf8&useSSL=false
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 6082:6082
  thirdpartydashboard-mysql:
    extends:
      file: mysql.yml
      service: thirdpartydashboard-mysql
